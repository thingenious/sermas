<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Avatar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #132144;
            color: #22223b;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .chrome body {
            background: #132144;
        }

        .firefox body {
            background: #121e3b;
        }

        .edge body {
            background: #132144;
        }

        .safari body {
            background: #121e3b;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Logo placement */
        .aidl-logo {
            position: fixed;
            top: 40px;
            left: 40px;
            height: 56px;
            z-index: 200;
            display: block;
            background: transparent;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        /* Status badge placement (bottom left, above debug button) */
        .status-badge {
            position: fixed;
            left: 40px;
            /* bottom: 90px; */
            bottom: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 160;
            min-width: 120px;
            text-align: center;
        }

        /* Debug button placement */
        .debug-buttons {
            position: fixed;
            left: 40px;
            bottom: 40px;
            z-index: 150;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Left side - Avatar Video */
        .avatar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
        }

        #avatar-video {
            width: 100%;
            max-width: 900px;
            height: 600px;
            min-height: 400px;
            border-radius: 20px;
            display: block;
            margin: 0 auto;
        }

        .status-disconnected {
            background: rgba(220, 38, 38, 0.8);
        }

        .status-connecting {
            background: rgba(251, 191, 36, 0.8);
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.8);
        }

        /* Right side - Chat */
        .chat-section {
            width: 400px;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e0e0e0;
        }

        .chat-header {
            padding: 24px 20px 16px 20px;
            background: #fff;
            border-bottom: 2px solid #f9b233;
        }
        .chat-header h2 {
            color: #1a237e;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f7f7f7;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #1a237e;
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f9b233;
            color: #22223b;
        }

        .message.system {
            align-self: center;
            background: rgba(100, 100, 100, 0.1);
            font-size: 12px;
            text-align: center;
            color: #555;
        }

        /* Input area */
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #fff;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #bdbdbd;
            background: #f7f7f7;
            color: #22223b;
            border-radius: 25px;
            outline: none;
        }

        #message-input:focus {
            border-color: #f9b233;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #1a237e;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background: #f9b233;
            color: #1a237e;
        }

        button:disabled {
            background: #bdbdbd;
            color: #fff;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #record-btn {
            background: #ef4444;
            width: 120px;
        }

        #record-btn.recording {
            background: #dc2626;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Debug panel */
        .debug-panel {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 15px;
            right: 420px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 130px;
            overflow-y: auto;
            color: #fff;
        }
        .debug-buttons {
            display: none; /* Hidden by default */
        }

        .debug-log {
            margin: 2px 0;
        }

        .debug-error {
            color: #ef4444;
        }

        .debug-success {
            color: #10b981;
        }

        .debug-info {
            color: #3b82f6;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #1a237e;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .chat-section {
                width: 100%;
                height: 50%;
            }
            .debug-panel {
                display: none;
            }
        }
        .audio-debug-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
        }
        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #avatar-video {
            width: 1000px;
            height: 1000px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 24px;
            background: transparent;
            border: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- AIDL Logo at the top left -->
    <img src="aidl-logo.png" alt="AIDL Logo" class="aidl-logo">
    <!-- Status badge at bottom left above debug button -->
    <div class="status-badge status-disconnected" id="status">
        Disconnected
    </div>
    <!-- Debug Buttons at bottom left -->
    <div class="debug-buttons">
        <button type="button" class="audio-debug-btn" onclick="debugMediaState()">Debug Audio</button>
    </div>
    <div class="container">
        <!-- Avatar Video Section -->
        <div class="avatar-section">
            <!-- Status badge removed from here -->
            <div class="avatar-wrapper">
                <video id="avatar-video" autoplay playsinline></video>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>AI Avatar Chat</h2>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    Welcome! Click "Connect Avatar" to start.
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Type a message..."
                        disabled
                    />
                    <button type="button" id="send-btn" disabled>Send</button>
                </div>
                <div class="controls">
                    <button id="connect-btn" type="button">Connect Avatar</button>
                    <button id="record-btn" disabled type="button">ðŸŽ¤ Record</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debug-panel">
        <div class="debug-log debug-info">Debug Console</div>
    </div>

    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="avatar-chat.js"></script>
</body>
</html>
