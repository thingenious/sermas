---
name: Image 🐳
# yamllint disable rule:truthy
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version_tag:
        description: "The version tag to build and push (e.g. v1.2.3 or latest)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker Tag
        id: docker_tag
        run: |
          if  [[ "${{github.event_name}}" == 'push' ]]; then
            tag="${{ github.ref_name }}"
          else
            tag="${{ github.event.inputs.version_tag }}"
          fi
          echo "docker_tag=$tag" >> $GITHUB_OUTPUT

      - name: Build and push eva image
        uses: docker/build-push-action@v6
        with:
          platforms: |
            linux/amd64
            linux/arm64
          file: Eva.Containerfile
          context: .
          push: true
          tags: |
            thingenious/sermas-eva:${{ steps.docker_tag.outputs.docker_tag }}

      - name: Build and push avatar image
        uses: docker/build-push-action@v6
        with:
          platforms: |
            linux/amd64
            linux/arm64
          file: Avatar.Containerfile
          context: .
          push: true
          tags: |
            thingenious/sermas-avatar:${{ steps.docker_tag.outputs.docker_tag }}
